<!doctype html>
<html>
    <head>
        <title>Brow Brow: Brownian Motion in a Browser</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="nodelib.js"></script>
        <script type="text/javascript" src="uilib.js"></script>
        <script type="text/javascript" src="evolvelib.js"></script>
		<script type="text/javascript" src="perlin.js"></script>
        <script type="text/javascript">
    
            // initialize the simulation
            $( document ).ready(function() {
                var e = new Evolver(new Tree(),new UI());
                setInterval( function(){ e.evolve() }, 100 );
            });
            
        </script>
    </head>
    <body>
        <canvas id="landscape"></canvas>
        <div id="controls">
            <h3>Mutation</h3>
            <div>
                <div class="inputBox">
                    <label for="colorHeritability">Color</label>
                    <input
                        type="text"
                        min="0"
                        max="0.01"
                        class="hundredths"
                        id="colorHeritability"
                        title="color heritability"
                        value="0.000" />
                </div>
                <div class="inputBox">
                    <label for="radiusHeritability">Radius</label>
                    <input
                        type="text"
                        min="0"
                        max="0.01"
                        class="hundredths"
                        id="radiusHeritability"
                        title="radius heritability"
                        value="0.000" />
                </div>
                <div class="inputBox">
                    <label for="positionHeritability">Position</label>
                    <input
                        type="text"
                        min="0"
                        max="0.01"
                        class="hundredths"
                        id="positionHeritability"
                        title="position heritability"
                        value="0.000" />
                </div>
            </div>
            <h3>Habitat</h3>
            <div>
            	<div class="inputBox">
            		<label for="patchiness">Patch size</label>
                    <input
                        type="text"
                        min="100"
                        max="1000"
                        class="ones"
                        id="patchiness"
                        title="patchiness"
                        value="100" />            		
            	</div>
            	<div class="inputBox">
            		<label for="habitatColors">Patch colors</label>
                    <input
                        type="text"
                        min="2"
                        max="5"
                        class="ones"                        
                        id="habitatColors"
                        title="habitat colors"
                        value="2" />
            	</div>
            </div>
            <h3>Competition</h3>
            <div>
                <div class="inputBox">
                    <label for="colorCompetition">Color</label>
                    <input
                        type="text"
                        min="0"
                        max="0.99"
                        class="tenths"
                        id="colorCompetition"
                        title="color competition"
                        value="0.00" />
                </div>
                <div class="inputBox">
                    <label for="radiusCompetition">Radius</label>
                    <input
                        type="text"
                        min="0"
                        max="0.99"
                        class="tenths"
                        id="radiusCompetition"
                        title="radius competition"
                        value="0.00" />
                </div>
                <div class="inputBox">
                    <label for="positionCompetition">Position</label>
                    <input
                        type="text"
                        min="0"
                        max="0.99"
                        class="tenths"
                        id="positionCompetition"
                        title="position competition"
                        value="0.00" />
                </div>
            </div>
            <h3>Diversification</h3>
            <div>
                <div class="inputBox">
                    <label for="speciationRate">Speciation</label>
                    <input
                        type="text"
                        min="0"
                        max="0.1"
                        class="tenths"
                        id="speciationRate"
                        title="speciation rate"
                        value="0.00" />
                </div>
                <div class="inputBox">
                    <label for="extinctionRate">Extinction</label>
                    <input
                        type="text"
                        min="0"
                        max="0.1"
                        class="tenths"
                        id="extinctionRate"
                        title="extinction rate"
                        value="0.00" />
                </div>
                <svg id="svg"></svg>
            </div>
        </div>
        <canvas id="evolver"></canvas>
    </body>
</html>
